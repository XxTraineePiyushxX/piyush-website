<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush's Coding Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
           emailjs.init("15BizT6Exvg95PmRu"); // Replace with your EmailJS Public Key
       })();
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- OR if ICO -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Header / About Me -->
    <header>
        <h1>Piyush Rawat</h1>
        <p>Passionate coder | Web Developer | Tech Enthusiast</p>
    </header>
    
    <section class="bg-black text-white py-12">
     <div class="flex gap-6 flex-wrap">
          <!-- HTML5 -->
          <div class="bg-[#0d1117] p-6 rounded-2xl flex flex-col items-center">
            <img src="/icons/html5.svg" alt="HTML5" class="w-16 h-16">
            <p class="mt-2 text-white">HTML 5</p>
          </div>
        
          <!-- CSS3 -->
          <div class="bg-[#0d1117] p-6 rounded-2xl flex flex-col items-center">
            <img src="/icons/css3.svg" alt="CSS3" class="w-16 h-16">
            <p class="mt-2 text-white">CSS 3</p>
          </div>
        
          <!-- Python -->
          <div class="bg-[#0d1117] p-6 rounded-2xl flex flex-col items-center">
            <img src="/icons/python.svg" alt="Python" class="w-16 h-16">
            <p class="mt-2 text-white">Python</p>
          </div>
        
          <!-- JavaScript -->
          <div class="bg-[#0d1117] p-6 rounded-2xl flex flex-col items-center">
            <img src="/icons/javascript.svg" alt="JavaScript" class="w-16 h-16">
            <p class="mt-2 text-white">JavaScript</p>
          </div>
        
          <!-- Tailwind CSS -->
          <div class="bg-[#0d1117] p-6 rounded-2xl flex flex-col items-center shadow-[0_0_20px_#06b6d4]">
            <img src="/icons/tailwindcss.svg" alt="Tailwind CSS" class="w-16 h-16">
            <p class="mt-2 text-white">Tailwind CSS</p>
          </div>
        </div>

    </section>

    <!-- Contact Me -->
   <!-- Contact Me -->
    <section id="contact" class="flex justify-center items-center py-12 bg-gray-100">
      <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
          <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Contact Me</h2>
          <form id="contact-form" class="flex flex-col gap-4">
              <label for="name" class="font-medium">Name:</label>
              <input type="text" id="name" name="user_name" required class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
    
              <label for="email" class="font-medium">Email:</label>
              <input type="email" id="email" name="user_email" required class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
    
              <label for="message" class="font-medium">Message:</label>
              <textarea id="message" name="message" required rows="4" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
    
              <button type="submit" class="bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition">
                  Send Message
              </button>
          </form>
          <p id="success-message" class="hidden text-green-600 text-center mt-4">Your message has been sent!</p>
      </div>
    </section>


    <footer>
        <p>&copy; 2025 Piyush Rawat. All rights reserved.</p>
    </footer>

    <!-- EmailJS Script -->
    <script>
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            emailjs.sendForm('service_5hmv9wf', 'template_ra4mh4i', this)
            .then(function(){
                successMessage.style.display = 'block';
                form.reset();
            }, function(error){
                alert('Oops! Something went wrong: ' + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush's Coding Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
  

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
           emailjs.init("15BizT6Exvg95PmRu"); // Replace with your EmailJS Public Key
       })();
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
</head>
<body>
  <!-- Header / About Me -->
    <header>
        <h1>Piyush Rawat</h1>
        <p>Passionate coder | Web Developer | Tech Enthusiast</p>
    </header>
    
    <section class="bg-black text-white py-12">
      <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-sm font-semibold tracking-widest mb-6">TECHNOLOGIES</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-4">
        
        <!-- HTML5 -->
        <div class="bg-gray-900 rounded-xl p-4 flex flex-col items-center justify-center shadow-md hover:bg-gray-800 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" 
              alt="HTML5" class="h-10 mb-2" />
          <p class="text-sm">HTML 5</p>
        </div>

        <!-- CSS3 -->
        <div class="bg-gray-900 rounded-xl p-4 flex flex-col items-center justify-center shadow-md hover:bg-gray-800 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" 
              alt="CSS3" class="h-10 mb-2" />
          <p class="text-sm">CSS 3</p>
        </div>

        <!-- JavaScript -->
        <div class="bg-gray-900 rounded-xl p-4 flex flex-col items-center justify-center shadow-md hover:bg-gray-800 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" 
              alt="JavaScript" class="h-10 mb-2" />
          <p class="text-sm">JavaScript</p>
        </div>

        <!-- Tailwind CSS Card -->
        <div class="bg-[#0d1321] rounded-2xl p-6 flex flex-col items-center justify-center shadow-lg hover:shadow-cyan-400/20 hover:scale-105 transition transform duration-300">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg" 
              alt="Tailwind CSS Logo" 
              class="h-16 mb-4" />
          <p class="text-white text-sm font-medium tracking-wide">Tailwind CSS</p>
        </div>


      </div>
    </div>
  </section>

    <!-- Contact Me -->
   <!-- Contact Me -->
    <section id="contact" class="flex justify-center items-center py-12 bg-gray-100">
      <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
          <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Contact Me</h2>
          <form id="contact-form" class="flex flex-col gap-4">
              <label for="name" class="font-medium">Name:</label>
              <input type="text" id="name" name="user_name" required class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
    
              <label for="email" class="font-medium">Email:</label>
              <input type="email" id="email" name="user_email" required class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none">
    
              <label for="message" class="font-medium">Message:</label>
              <textarea id="message" name="message" required rows="4" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
    
              <button type="submit" class="bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition">
                  Send Message
              </button>
          </form>
          <p id="success-message" class="hidden text-green-600 text-center mt-4">Your message has been sent!</p>
      </div>
    </section>


    <footer>
        <p>&copy; 2025 Piyush Rawat. All rights reserved.</p>
    </footer>

    <!-- EmailJS Script -->
    <script>
        const form = document.getElementById('contact-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            emailjs.sendForm('service_5hmv9wf', 'template_ra4mh4i', this)
            .then(function(){
                successMessage.style.display = 'block';
                form.reset();
            }, function(error){
                alert('Oops! Something went wrong: ' + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
